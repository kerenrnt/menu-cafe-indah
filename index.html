<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CafÃ© Indah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Menghubungkan beberapa file CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 p-5 font-sans">

    <!-- Header -->
    <header class="text-center py-8 bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 text-white opacity-0 transition-opacity duration-1000" id="header">
        <h1 class="text-5xl font-bold transform translate-y-10 transition-transform duration-1000" id="header-title">Selamat Datang di Cafe Indah</h1>
        <p class="mt-2 text-lg italic opacity-0 transition-opacity duration-1000" id="header-desc">Nikmati pilihan menu lezat yang siap memanjakan lidah Anda!</p>
    </header>

    <!-- Filter Kategori -->
    <div id="filter-container" class="flex justify-center gap-4 mt-6 mb-8 opacity-0 transition-opacity duration-1000">
        <button class="bg-yellow-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-yellow-600 transition duration-300" onclick="filterMenu('all')">Semua</button>
        <button class="bg-orange-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-orange-500 transition duration-300" onclick="filterMenu('makanan')">Makanan</button>
        <button class="bg-green-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-green-500 transition duration-300" onclick="filterMenu('minuman')">Minuman</button>
    </div>

    <!-- Daftar Menu (Dibuat Secara Dinamis) -->
    <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10">
        <!-- Menu akan di-generate oleh JavaScript -->
    </div>

    <!-- Keranjang -->
    <div class="fixed bottom-6 right-6 bg-yellow-500 text-white py-3 px-6 rounded-full shadow-lg hover:bg-yellow-600 transition duration-300 cursor-pointer" id="cart-button" onclick="openCart()">
        ðŸ›’ Keranjang (<span id="cart-count">0</span>)
    </div>
    
    <!-- Modal Keranjang -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center transition-opacity duration-300 opacity-0">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 max-w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Keranjang Belanja</h2>

        <!-- Daftar Item -->
        <ul id="cart-items" class="mb-4 text-gray-700 space-y-2"></ul>

        <!-- Total Harga -->
        <p class="font-semibold text-lg border-t pt-2">Total: <span class="text-green-500">Rp <span id="total-price">0</span></span></p>

        <!-- Pilihan Metode Pembayaran -->
        <div class="mt-4">
            <h3 class="font-semibold text-gray-700 mb-2">Pilih Metode Pembayaran:</h3>
            <div class="flex gap-2">
                <button onclick="selectPayment('cash')" id="btn-cash"
                    class="w-1/2 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Cash</button>
                <button onclick="selectPayment('qris')" id="btn-qris"
                    class="w-1/2 bg-purple-500 text-white py-2 rounded-lg hover:bg-purple-600 transition duration-300">QRIS</button>
            </div>
        </div>

        <!-- QRIS Image (Hidden by Default) -->
        <div id="qris-container" class="hidden text-center mt-4">
            <p class="text-sm text-gray-500 mb-2">Scan QRIS untuk pembayaran:</p>
            <img id="qris-image" src="Qriscafeindah.jpg" alt="QRIScafeindah" class="w-32 mx-auto border border-gray-300 p-2 rounded-lg">
        </div>

        <!-- Struk Pembayaran -->
        <div id="receipt-container" class="hidden mt-6">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Struk Pembayaran</h3>
            <p class="text-gray-700">Metode Pembayaran: <span id="payment-method" class="font-bold"></span></p>
            <ul id="receipt-items" class="mt-4 text-gray-700 space-y-2"></ul>
            <p class="font-bold text-lg mt-4">Total: Rp <span id="receipt-total-price">0</span></p>
        </div>
        
        <!-- Tombol Konfirmasi -->
        <button onclick="confirmPayment()" id="btn-confirm"
            class="w-full bg-green-500 text-white py-2 mt-4 rounded-lg hover:bg-green-600 transition duration-300 hidden">Konfirmasi Pembayaran</button>
        
        <!-- Tombol Tutup -->
        <button onclick="closeCart()" class="w-full bg-red-500 text-white py-2 mt-2 rounded-lg hover:bg-red-600 transition duration-300">Tutup</button>
    </div>
</div>

       
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Animasi untuk header dan filter kategori
        window.onload = () => {
            const header = document.getElementById("header");
            const headerTitle = document.getElementById("header-title");
            const headerDesc = document.getElementById("header-desc");
            const filterContainer = document.getElementById("filter-container");

            // Header dan Filter Animasi
            setTimeout(() => {
                header.classList.remove("opacity-0");
                header.classList.add("opacity-100");
                headerTitle.classList.remove("translate-y-10");
                headerTitle.classList.add("translate-y-0");
                headerDesc.classList.remove("opacity-0");
                headerDesc.classList.add("opacity-100");
                filterContainer.classList.remove("opacity-0");
                filterContainer.classList.add("opacity-100");
            }, 500); // Semua elemen muncul setelah 0.5 detik
        };
    </script>

</body>
</html>
